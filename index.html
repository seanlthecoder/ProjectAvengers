<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"

            <div class="banner">

                <form>
                    <input type="text" class="form-control">
                    <button class="btn btn-success" type="button">Search</button>

                </form>

            <div class="card">

                </h2>
                ...

                ...
            </div>

            <div class="carousel">
                <img src="./assets/images/Aliens_poster.jpg" />

                <img src="./assets/images/Blair_Witch_Project.jpg" />

                <img src="./assets/images/ChristinePoster.jpg" />

                <img src="./assets/images/Friday_the_13th_(1980)_theatrical_poster.jpg" />

                <img src="./assets/images/Childs_Play.jpg" />

                <img src="./assets/images/ChristinePoster.jpg" />
            </div>

            <!-- Then another card -->
            <div class="card">
                <h2 class="card-title">
                    Card title
                </h2>
                ...
            </div>
            <!-- Finally ending with a content container (without title) -->
            <div class="content">
                ...
            </div>
